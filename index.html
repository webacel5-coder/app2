
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Retro Codex</title>
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Retro Codex">
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/512/game-controller-retro.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            overscroll-behavior-y: contain;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            margin: 0;
        }
        .font-retro {
            font-family: 'Press Start 2P', cursive;
        }
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.2) 50%
            ), linear-gradient(
                90deg,
                rgba(255, 0, 0, 0.06),
                rgba(0, 255, 0, 0.02),
                rgba(0, 0, 255, 0.06)
            );
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.3;
        }
        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        input {
            user-select: text;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .retro-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .retro-scroll::-webkit-scrollbar-track {
            background: #1e293b;
            border-radius: 10px;
        }
        .retro-scroll::-webkit-scrollbar-thumb {
            background: #9333ea;
            border-radius: 10px;
            border: 1px solid #1e293b;
        }
        .retro-scroll::-webkit-scrollbar-thumb:hover {
            background: #a855f7;
        }
    </style>

}
